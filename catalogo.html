<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Catálogo de repuestos Zabala. Encuentra repuestos para Mercedes Benz, Iveco, Ford, Scania y Sprinter.">
    <title>Catálogo de Repuestos | Zabala Repuestos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Catalog specific styles to be moved to style.css later or kept here for clarity */
        .catalog-hero {
            padding: 120px 0 60px;
            background: var(--gradient-hero);
            text-align: center;
        }

        .search-container {
            max-width: 600px;
            margin: -30px auto 40px;
            position: relative;
            z-index: 10;
        }

        .search-input-wrapper {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 3.5rem 1.2rem 2rem;
            /* Added padding-right for button */
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            box-shadow: var(--shadow-lg);
            outline: none;
            transition: var(--transition);
        }

        .voice-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-search-btn:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .voice-search-btn.listening {
            color: #ef4444;
            /* Red color when listening */
            animation: pulse 1.5s infinite;
            background: rgba(239, 68, 68, 0.1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 98, 204, 0.3);
        }

        /* Filter Section Styles */
        .filter-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-wrapper {
            position: relative;
            flex: 1;
            min-width: 180px;
        }

        .filter-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
            z-index: 1;
        }

        .filter-select {
            width: 100%;
            padding: 14px 20px 14px 45px;
            /* Left padding for icon */
            border-radius: 12px;
            background-color: rgba(30, 41, 59, 0.8);
            /* Semi-transparent dark bg */
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            font-size: 0.95rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
            /* Remove default arrow */
            -webkit-appearance: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .filter-select:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background-color: rgba(30, 41, 59, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .filter-select option {
            background-color: #0f172a;
            color: white;
            padding: 10px;
        }

        .clear-filters-btn {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            height: 48px;
            /* Match select height approximately */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.3);
            font-weight: 600;
            gap: 8px;
            min-width: 140px;
        }

        .clear-filters-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.4);
            filter: brightness(1.1);
        }

        .clear-filters-btn svg {
            transition: transform 0.3s ease;
        }

        .clear-filters-btn:hover svg {
            transform: rotate(-180deg);
        }


        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
        }

        .product-item-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-item-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-item-brand {
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .product-item-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-item-code {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .btn-detail {
            margin-top: auto;
            width: 100%;
            padding: 0.8rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .product-item:hover .btn-detail {
            background: var(--primary-color);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
            line-height: 1;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .modal-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 300px;
        }

        .modal-info {
            padding: 3rem;
        }

        .modal-name {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .modal-brand {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .modal-code {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .modal-desc {
            margin-bottom: 2rem;
            color: #cbd5e1;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .btn-whatsapp:hover {
            background: #128C7E;
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            grid-column: 1 / -1;
            color: var(--text-muted);
        }

        .construction-banner {
            max-width: 600px;
            margin: 2.5rem auto 0;
            padding: 0.8rem 1.5rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #f59e0b;
            font-weight: 600;
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease;
        }

        .construction-banner i {
            font-size: 1.2rem;
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand Scroller Styles */
        .catalog-hero {
            position: relative;
            overflow: hidden;
            /* Prevent scrollbar if track goes wide */
        }

        .brand-scroller-container {
            position: absolute;
            top: 85px;
            /* Position at the top, just below fixed header */
            left: 0;
            width: 100%;
            height: 60px;
            /* Fixed height */
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            /* Slide down slightly */
            transition: all 0.4s ease-out;
            pointer-events: none;
            z-index: 5;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            /* Very subtle background */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .catalog-hero:hover .brand-scroller-container {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .brand-track {
            display: flex;
            align-items: center;
            gap: 4rem;
            /* Spacing between logos */
            width: max-content;
            animation: scrollBrands 40s linear infinite;
        }

        .brand-track img {
            height: 30px;
            /* Slightly smaller for cleaner look */
            width: auto;
            object-fit: contain;
            /* Fix for white backgrounds: Invert colors + Screen blend mode */
            filter: grayscale(1) invert(1) contrast(1.2);
            mix-blend-mode: screen;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .brand-track img:hover {
            opacity: 1;
            transform: scale(1.1);
            filter: grayscale(0) invert(1) contrast(1.2);
            /* Keep invert for visibility on dark */
        }

        .brand-track:hover {
            animation-play-state: paused;
        }

        @keyframes scrollBrands {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
