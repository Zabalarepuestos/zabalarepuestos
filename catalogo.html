<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Catálogo de repuestos Zabala. Encuentra repuestos para Mercedes Benz, Iveco, Ford, Scania y Sprinter.">
    <title>Catálogo de Repuestos | Zabala Repuestos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Catalog specific styles to be moved to style.css later or kept here for clarity */
        .catalog-hero {
            padding: 120px 0 60px;
            background: var(--gradient-hero);
            text-align: center;
        }

        .search-container {
            max-width: 600px;
            margin: -30px auto 40px;
            position: relative;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 3.5rem 1.2rem 2rem;
            /* Added padding-right for button */
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            box-shadow: var(--shadow-lg);
            outline: none;
            transition: var(--transition);
        }

        .voice-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-search-btn:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .voice-search-btn.listening {
            color: #ef4444;
            /* Red color when listening */
            animation: pulse 1.5s infinite;
            background: rgba(239, 68, 68, 0.1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 98, 204, 0.3);
        }


        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-item {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
        }

        .product-item-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-item-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-item-brand {
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .product-item-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-item-code {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .btn-detail {
            margin-top: auto;
            width: 100%;
            padding: 0.8rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .product-item:hover .btn-detail {
            background: var(--primary-color);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 800px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
            line-height: 1;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .modal-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 300px;
        }

        .modal-info {
            padding: 3rem;
        }

        .modal-name {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .modal-brand {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .modal-code {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .modal-desc {
            margin-bottom: 2rem;
            color: #cbd5e1;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }

        .btn-whatsapp:hover {
            background: #128C7E;
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            grid-column: 1 / -1;
            color: var(--text-muted);
        }

        .construction-banner {
            max-width: 600px;
            margin: 2.5rem auto 0;
            padding: 0.8rem 1.5rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #f59e0b;
            font-weight: 600;
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease;
        }

        .construction-banner i {
            font-size: 1.2rem;
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>Zabala<span class="highlight">Repuestos</span></h1>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="catalogo.html" class="active">Catálogo</a></li>
                    <li><a href="index.html#ubicacion">Ubicación</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="catalog-hero">
            <div class="container">
                <h1 class="section-title">Catálogo de Repuestos</h1>
                <p>Busca y cotiza los mejores repuestos para tu camión</p>
                <div class="construction-banner">
                    <span class="icon">⚠️</span>
                    <span>El catálogo se encuentra actualmente <strong>en construcción</strong>. Seguimos sumando
                        repuestos diariamente.</span>
                </div>
            </div>
        </section>

        <section class="catalog-section">
            <div class="container">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Buscar por nombre o código...">
                    <button id="voiceSearchBtn" class="voice-search-btn" aria-label="Buscar por voz">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                </div>

                <div id="productGrid" class="product-grid">
                    <!-- Products will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal removed -->

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Zabala Repuestos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="catalog.js"></script>
</body>

</html>
