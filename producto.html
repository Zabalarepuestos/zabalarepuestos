<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Repuesto | Zabala Repuestos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .product-detail-section {
            padding: 120px 0 60px;
            min-height: 80vh;
        }

        .product-detail-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }
        }

        .product-detail-img-container {
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }

        .product-detail-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 500px;
        }

        .product-detail-info {
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .product-detail-brand {
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-detail-name {
            font-size: 2rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .product-detail-code {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }

        .product-detail-description {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .btn-whatsapp-large {
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            margin-top: auto;
        }

        .btn-whatsapp-large:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        .error-message {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>Zabala<span class="highlight">Repuestos</span></h1>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="catalogo.html" class="active">Catálogo</a></li>
                    <li><a href="index.html#ubicacion">Ubicación</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-detail-section">
            <div class="container">
                <div id="productDetailContainer">
                    <!-- Product details will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Zabala Repuestos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="producto.js"></script>
</body>

</html>
